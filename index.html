<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universal Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Converter</h1>
    <!-- same inner HTML as Site A -->
    <div class="row">
      <div class="col">
        <label>Amount</label>
        <input id="amount" type="number" value="1" min="0" step="any" />
      </div>
      <div class="col">
        <label>From</label>
        <select id="from"></select>
      </div>
      <div class="col">
        <label>To</label>
        <select id="to"></select>
      </div>
    </div>
    <div class="actions">
      <button id="swapBtn">â‡„ Swap</button>
      <button id="convertBtn" class="primary">Convert</button>
    </div>
    <div id="result" class="result">Ready</div>
    <div class="meta">
      <small id="rateInfo"></small>
      <small id="error" class="error"></small>
    </div>
    <footer><small></small></footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
